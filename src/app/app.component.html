<div class="bg-white text-slate-700 dark:bg-slate-800 dark:text-white h-screen">
  <app-navbar></app-navbar>

  <main class="p-7">
    <section class="max-w-xl mx-auto mb-7 relative">
      <app-search (onKeyup)="keyup.next($event)"></app-search>

      <app-resultsbox
        [keyup$]="keyup$"
        [resources]="resources"
      ></app-resultsbox>
    </section>

    <section class="max-w-xl mx-auto">
      <ul>
        <li *ngFor="let resource of resources">
          <app-resource-card [resource]="resource"></app-resource-card>
        </li>
      </ul>
    </section>
  </main>
</div>
