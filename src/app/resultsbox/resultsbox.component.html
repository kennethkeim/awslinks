<article
  *ngIf="(search$ | async) && { results: results$ | async } as ctx"
  class="absolute top-12 left-0 right-0 bg-slate-50 border border-pink-600 text-sm rounded-lg p-2.5 dark:bg-slate-700"
>
  <ul>
    <li
      *ngFor="let result of ctx.results; let i = index"
      class="p-2 rounded-md {{
        activeIndex === i ? 'bg-pink-700 text-white' : ''
      }}"
    >
      <a
        [href]="result.cloudwatch.url"
        target="_blank"
        class="flex justify-between items-center link-{{ i }}"
      >
        <div class="flex items-center">
          <img
            src="../../assets/cloudwatch-logo-tiny.svg"
            alt="Cloudwatch Logo"
            class="mr-3"
          />

          <span>{{ result.name }}</span>
        </div>

        <app-link-arrow-icon [size]="4"></app-link-arrow-icon>
      </a>
    </li>
  </ul>

  <p
    *ngIf="ctx.results?.length === 0"
    class="text-sm text-slate-400 dark:text-slate-400"
  >
    No matches
  </p>
</article>
